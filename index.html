<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');
    </style>
    <title>Reaction Time Test</title>
</head>

<body>
    <section class="reaction-test">
        <h1 class="reaction-test__header">REACTION TIME TEST</h1>
        <P class="reaction-test__text">Press Start to begin the game and Stop to end</P>
        <!-- Lights and Timer -->
        <div class="reaction-test__lights">
            <P class="reaction-test__time"></P>
        </div>
        <!-- Start & Stop Button -->
        <button class="reaction-test__button">START</button>
        <!-- Score Board -->
        <div class="reaction-test__leader-board">
            <ol class="reaction-test__score">
                <!-- Recorded times will append here -->
            </ol>
        </div>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
